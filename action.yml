name: 'C++ Style Check'
description: 'Runs C++ style check with Uncrustify'
author: 'coleaeason'
inputs: 
  configPath:
    description: 'Alternate configuration file to use'
    required: false
  defaultBranch:
    description: 'Alternative default branch name, default is master'
    required: false
  github_token:
    description: "GITHUB_TOKEN secret < automatically provided by Github , you don't need to set up >"
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
branding:
    icon: 'edit-3'
    color: 'green'
